            <div style="padding-top:50px" class="panel-body" >
               <form method="post" id="passwordForm">
                  <div class="form-group input-group col-sm-8 col-md-offset-2">
                    <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" data-minlength="10" class="form-control" id="" placeholder="الرقم السري القديم" required>
                 </div>
                  <div class="form-group input-group col-sm-8 col-md-offset-2">
                    <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    </span>
                   <input type="password" data-minlength="10" class="form-control" name="password1" id="password1" placeholder="الرقم السري الجديد" required>
                 </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-2">
                        <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span>عدد الرمز 8<br>
                        <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span>حرف كبير 1
                    </div>
                   <div class="col-sm-4">
                     <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span>حرف صغير 1<br>
                     <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span>رقم 1
                   </div>
               </div>
               <div class="form-group input-group col-sm-8 col-sm-offset-2">
                    <span class="input-group-addon ">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                    </span>
                   <input type="password" data-minlength="10" class="form-control" name="password2" id="password2" placeholder="الرقم السري الجديد" required>
               </div>
             <div class="row">
               <div class="col-sm-8 col-sm-offset-2">
                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> تطابق كلمة السر
              </div>
           </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
		           <button class="form-control btn btn-success" type="submit"><i class="fa fa-check" aria-hidden="true"></i> تغيير</button>
